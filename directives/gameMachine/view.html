<div>
    <div id="game-panel" ng-class="{'win' : gameMachineCtrl.hasWon === true, 'lost' : gameMachineCtrl.hasLost === false}">
      <div class="slot {{gameMachineCtrl.currentShapes[0]}}">
      </div>
      <div class="slot {{gameMachineCtrl.currentShapes[1]}}">
      </div>
      <div class="slot {{gameMachineCtrl.currentShapes[2]}}">
      </div>
    </div>
    <div>
      <button ng-click="gameMachineCtrl.play()" ng-disabled="gameMachineCtrl.playing">Play</button>
    </div>
</div>
